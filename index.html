<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/mapstyle.css">
        <title> Neighborhood Map </title>
     </head>

     <body>
         <!-- Cotaniner div for all elements on the page-->
         <div class="container">
             <!-- Options box containing sidebar for locations Search -->
                <div class="options-box">
                    <h1>LOCATION SEARCH</h1>
                    <!-- Input search field for filtering locations -->
                    <form class="f-data" data-bind="submit: filtering">
                        <input data-bind="textInput: LocTitle" type="text" placeholder="Station Location">
                        <button id="Filter" type="submit">Submit</button>
                        <p id="Not-Found"></p>
                    </form>
                    <!-- All Locations goes here -->
                    <ul class="markers">
                        <li data-bind='click: titleClick'>Sheikh Zayed City</li>
                        <li data-bind='click: titleClick'>Giza</li>
                        <li data-bind='click: titleClick'>Al Mansoria</li>
                        <li data-bind='click: titleClick'>Ausim</li>
                        <li data-bind='click: titleClick'>Ain Shams</li>
                        <li data-bind='click: titleClick'>Dokki</li>
                        <li data-bind='click: titleClick'>Agriculture Cairo University</li>
                        <li data-bind='click: titleClick'>Giza Pyrmaids</li>
                        <li data-bind='click: titleClick'>Great sphinx of Giza</li>
                        <li data-bind='click: titleClick'>Abou Ghaleb</li>
                        <li data-bind='click: titleClick'>Al Qnater Al Khyriya</li>
                        <li data-bind='click: titleClick'>New Cairo City</li>
                        <li data-bind='click: titleClick'>The 5th Settlement</li>
                        <li data-bind='click: titleClick'>Garden City</li>
                        <li data-bind='click: titleClick'>El Sayeda Zeinab</li>
                </ul>
        </div>
        <!-- Div element to store the google map in -->
        <div id="map"></div>
    </div>

        <script type='text/javascript' src='js/knockout-3.5.0.js'></script>
        <script src="js/app.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyBRymLJg0x_4QgAvGXiEp1OnQ6EPToedeQ&callback=ViewModel.initMap"></script>
     
    </body>
</html>
